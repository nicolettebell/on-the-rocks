<!--javascript code for age & calculating if age is under/over 18, action of button, and error message-->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script>
	// on submit button click
	$('.hack21-age-enter').on('click', ()=>{
  	// get year, month & day values
  	const year = $('#verify-year').val();
	const month = $('#verify-month').val();
 	const day = $('#verify-day').val();	    
    // make date string 'yyyy-mm-dd'
    const date = year + '/' + month + '/' + day;
	// if user's age > 18
    if(getAge(date) >= 18){
      // give the user a validAge cookie
      Cookies.set('validAge', true, { expires: 1000 });
    	// redirect to main page
      window.location.replace('./main.html');
    }
    else{ // if user's age < 18
    	// show error message
    	$('.hack21-error').fadeIn(500);
      // remove error message after 3 sec
      setTimeout(()=>{
      	$('.hack21-error').fadeOut(500);
      }, 3000);
    }
	});

	// getAge function
	function getAge(dateString){
  	// get today's date
  	const today = new Date();
    // get user's inputted date
    const userDate = new Date(dateString);
    // calculate user age
    // subtract their inputted year from current year
    let age = today.getFullYear() - userDate.getFullYear();
    // // subtract user's inputted month from current month
    const month = today.getMonth() - userDate.getMonth();
    // if month <= 0 
    // OR
    // today's date is less than user's birth date
    if(month < 0 || (month === 0 && today.getDate() < userDate.getDate())){
    	// reduce user's age by 1
    	age--;
    }
    // return user's current age
    return age;
	}
